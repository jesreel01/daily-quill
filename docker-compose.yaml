services:
  postgresdb:
    image: postgres:18-alpine
    container_name: daily-quill-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: daily_quill
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-daily_quill}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
