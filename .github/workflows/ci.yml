name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Build (Check for errors)
        run: pnpm turbo build

      - name: Test
        run: pnpm turbo test

  docker-build-api:
    name: Build & Push API Image
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files (API)
        id: changed-files-api
        uses: tj-actions/changed-files@v45
        with:
          files: |
            apps/api/**
            packages/**
            pnpm-lock.yaml

      - name: Configure AWS credentials
        if: steps.changed-files-api.outputs.any_changed == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-southeast-1

      - name: Login to Amazon ECR
        if: steps.changed-files-api.outputs.any_changed == 'true'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        if: steps.changed-files-api.outputs.any_changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and Push API Image
        if: steps.changed-files-api.outputs.any_changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/daily-quill-api:latest
            ${{ steps.login-ecr.outputs.registry }}/daily-quill-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-client:
    name: Deploy Next.js Client
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Get changed files (Client)
        id: changed-files-client
        uses: tj-actions/changed-files@v45
        with:
          files: |
            apps/client/**
            packages/**
            pnpm-lock.yaml

      - name: Install pnpm
        if: steps.changed-files-client.outputs.any_changed == 'true'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: steps.changed-files-client.outputs.any_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        if: steps.changed-files-client.outputs.any_changed == 'true'
        run: pnpm install

      - name: Configure AWS credentials
        if: steps.changed-files-client.outputs.any_changed == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-southeast-1

      - name: Deploy with SST
        if: steps.changed-files-client.outputs.any_changed == 'true'
        run: npx sst deploy --stage production
