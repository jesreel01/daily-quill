name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Build (Check for errors)
        run: pnpm turbo build

      - name: Test
        run: pnpm turbo test

  docker-build:
    name: Build Docker Images
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for changed-files

      - name: Get changed files (API)
        id: changed-files-api
        uses: tj-actions/changed-files@v45
        with:
          files: |
            apps/api/**
            packages/**
            infra/**
            pnpm-lock.yaml
            turbo.json

      - name: Get changed files (Web)
        id: changed-files-web
        uses: tj-actions/changed-files@v45
        with:
          files: |
            apps/client/**
            packages/**
            infra/**
            pnpm-lock.yaml
            turbo.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Image
        if: steps.changed-files-api.outputs.any_changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/Dockerfile.api
          push: false # Set to true if you have a registry configured
          tags: daily-quill-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web Image
        if: steps.changed-files-web.outputs.any_changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/Dockerfile.web
          push: false # Set to true if you have a registry configured
          tags: daily-quill-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
