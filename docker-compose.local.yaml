services:
  postgres:
    image: postgres:18-alpine
    container_name: daily-quill-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-daily_quill}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-daily_quill}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - daily-quill-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: daily-quill-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-daily_quill}
      JWT_SECRET: ${JWT_SECRET:-local-dev-secret-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      # Allow requests from the frontend running on localhost:3000
      CORS_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
    ports:
      # Map host port 3001 to container port 3000
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - daily-quill-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
      args:
        # Build-time variable for Next.js
        NEXT_PUBLIC_API_URL: http://localhost:3001/api
    container_name: daily-quill-client
    restart: unless-stopped
    environment:
      NODE_ENV: production
      # Runtime variable (if needed by server-side components)
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    ports:
      # Map host port 3000 to container port 3000
      - "3000:3000"
    depends_on:
      - api
    networks:
      - daily-quill-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  daily-quill-network:
    driver: bridge
